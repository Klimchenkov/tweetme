<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .bg-tweetme {
            background-color: #aac6e1!important;
        }
    </style>
    <title>TweetMe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class='d-none' id="tweetme-feed"></div>
    <div class='d-none' id="tweet-container"></div>
    <div class='tweetme-profile-badge' data-username="klimchenkov"></div>
    <!-- <div id="tweetme" data-username="FakeUser" data-can-tweet="true"></div> -->
    <div id="tweetme" data-deleter="FakeUser"></div>
    
    <script>
      var path = window.location.pathname
      var idRegex = /(?<tweetid>\d+)/
      var match = path.match(idRegex)
      if (match) {
        var tweetId = match.groups.tweetid
        var tweetmeEl = document.getElementById("tweetme")
        tweetmeEl.className = 'd-none'
        var tweetEl = "<div class='tweetme-detail' data-tweet-id=" + tweetId + " data-class-name='col-6 mx-auto'></div>"
        var mainContainer = document.getElementById("tweet-container")
        mainContainer.innerHTML = tweetEl
      }
      
    </script>
  </body>
</html>
