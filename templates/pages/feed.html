{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
    
    <div 
        id="tweetme-feed"
        data-deleter="{{ user.username }}"
    ></div>
{% else %}
    <div 
        id="tweetme"
        data-deleter="{{ user.username }}"
        >
    </div>  
{% endif %}
   
{% endblock content %}
